name: Production eKYC Deployment

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      # 1. Pull All Models from S3 (Into the api/model folder)
      - name: Download Models from S3
        run: |
          mkdir -p api/model
          aws s3 cp s3://my-ekyc-assets/models/ekyc/ekyc_liveness_mobilenetv3.onnx ./api/model/
          aws s3 cp s3://my-ekyc-assets/models/ekyc/blaze_face_short_range.tflite ./api/model/

      # 2. Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 3. Build & Push Backend (Model included)
      - name: Build Backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build --no-cache -t $ECR_REGISTRY/ekyc-backend:latest -f api/Dockerfile .
          docker push $ECR_REGISTRY/ekyc-backend:latest

      # 4. Build & Push Frontend
      - name: Build Frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/ekyc-frontend:latest -f frontend/Dockerfile ./frontend
          docker push $ECR_REGISTRY/ekyc-frontend:latest

      # 5. Copy docker-compose.yml to EC2
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/eKYC-facial/"

      # 6. Remote Deploy via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0  # Better to use versioned release than @master
        env:
          # Define the variables here...
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-southeast-1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # ...and explicitly list them here to "pass" them to the remote server
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_DEFAULT_REGION
          script: |
            # 1. Login to ECR (Now works because we passed the envs above)
            aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 556565901230.dkr.ecr.ap-southeast-1.amazonaws.com
            
            # 2. Go to project folder
            cd ~/eKYC-facial
            
            # 3. Create/Overwrite the .env file
            echo "API_URL=http://${{ secrets.EC2_HOST }}:8000" > .env
            
            # 4. Pull and Start
            docker compose pull
            docker compose up -d