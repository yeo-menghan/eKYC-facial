name: Production eKYC Deployment

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-1
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 1. Download models
      - name: Download Models from S3
        run: |
          set -e
          mkdir -p api/model
          aws s3 cp s3://my-ekyc-assets/models/ekyc/ekyc_liveness_mobilenetv3.onnx api/model/
          aws s3 cp s3://my-ekyc-assets/models/ekyc/blaze_face_short_range.tflite api/model/
          ls -lah api/model

      # 2. Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 3. Build & Push Backend
      - name: Build Backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build \
            -t $ECR_REGISTRY/ekyc-backend:${IMAGE_TAG} \
            -f api/Dockerfile .
          docker push $ECR_REGISTRY/ekyc-backend:${IMAGE_TAG}

      # 4. Build & Push Frontend
      - name: Build Frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build \
            -t $ECR_REGISTRY/ekyc-frontend:${IMAGE_TAG} \
            -f frontend/Dockerfile ./frontend
          docker push $ECR_REGISTRY/ekyc-frontend:${IMAGE_TAG}

      # 5. Copy docker-compose.yml
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/eKYC-facial/"

      # 6. Deploy on EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_DEFAULT_REGION,IMAGE_TAG
          script: |
            set -e

            aws ecr get-login-password --region $AWS_DEFAULT_REGION \
              | docker login --username AWS --password-stdin 556565901230.dkr.ecr.ap-southeast-1.amazonaws.com

            cd ~/eKYC-facial

            cat > .env <<EOF
            API_URL=http://${{ secrets.EC2_HOST }}:8000
            IMAGE_TAG=${IMAGE_TAG}
            EOF

            docker compose pull
            docker compose up -d --force-recreate
